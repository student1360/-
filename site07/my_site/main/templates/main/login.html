{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #7f9cf5, #5a6fe9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        .image-section {
            flex: 1;
            background: url("{% static 'main/img/reg.png' %}") center/cover no-repeat;
        }

        .form-section {
            flex: 1;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
            color: #5a6fe9;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background: #5a6fe9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #7f9cf5;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #5a6fe9;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            color: #5a6fe9;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <h2>Вход</h2>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>

                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>

                <button type="submit" class="btn">Войти</button>
            </form>
            <p class="link">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
            <div class="back-link">
                <a href="http://127.0.0.1:8000/">Вернуться на главный экран</a>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
